{% extends 'base.html' %}

{% block title %}Equalizer | Your Teams{% endblock %}

{% load myapp_extras %}

{% block content %}

<h1>Your balanced teams:</h1>

<div class="equalizer_results">
    <table class="teams">
        <tr>
            <th>Team A</th>
            <th>Team B</th>
        </tr>
        {% for a, b in team_a|zip:team_b %}
        <tr>
            <td>{{ a }}</td>
            <td>{{ b }}</td>
        </tr>
        {% endfor %}
    </table>
</div>


{% endblock %}
