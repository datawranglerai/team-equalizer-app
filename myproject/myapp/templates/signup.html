<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block heading %}
<h2>New User Registration</h2>
{% endblock %}

{% block content %}

<div class="signup_form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
